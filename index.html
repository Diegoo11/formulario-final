<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="files/style.css">
</head>
<body>
    <div class="body1">
        <div class="left">
            <img src="files/img/pexels-александр-прокофьев-561463.jpg" alt="" class="sea">
            <div class="negro"></div>
            <img src="files/img/odin-lined.png" alt="" class="logo">
            
        </div>
        <div class="right">
            <div class="header">
                <div class="span">
                    This is not a real online service! You known
                    you nedd something like this in your life to
                    help you realize your deepest dreams.<br>
                    Sign up <dfn>now</dfn> to get started.<br><br>
                    You <dfn>know</dfn> you want to.
                </div>
            </div>
            <div class="body2">
                <div class="title2">Let's do this!</div>
                <div class="content">
                        
                    <div class="form">
                        <label for="username">FIRST NAME</label>
                        <br>
                        <input type="text" id="username">
                    </div>
                    
                    <div class="form">
                        <label for="userlast">LAST NAME</label>
                        <br>
                        <input type="text" id="userlast">
                    </div>
                    <div class="form">
                        <label for="useremail">EMAIL</label>
                        <br>
                        <input type="email" id="useremail">
                    </div>
                    <div class="form">
                        <label for="userphone">PHONE NUMBER</label>
                        <br>
                        <input type="tel" id="userphone">
                    </div>
                    <div class="form">
                        <label for="userpassword">PASSWORD</label>
                        <br>
                        <input type="password" id="userpassword" required>
                        <span class="msj"></span>
                    </div>
                    <div class="form">
                        <label for="userpassword2">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" id="userpassword2" required>
                        <span class="msj"></span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Create Acount</button>
                <br>
                <span>Already have an account? <a href="www.nose.com">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
